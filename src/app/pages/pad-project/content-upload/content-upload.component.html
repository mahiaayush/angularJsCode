<div class="row">
  <div class="col-md-12 py-2 ">
    <div class="bg-white border p-3 mh320">
      <div class="row">
        <div class="col-md-12">
          <!--h4 class="subHeading">Search Title</h4>-->
          <div class="tableBox border-top mt-5 pt-3">
            <div class="d-flex justify-content-between">
              <p class="mb-2 d-flex formtable">
                <span class="mr-2 mt-2">File Type:</span>
                <select name="fileType" style="width:154px" class="form-control">
                  <option value="Cover">Covers</option>
                  <option value="Interior">Interior Press PDF</option>
                  <option value="DustJacket">Dust Jacket</option>
                  <option value="Insert">Insert</option>
                </select>
              </p>
              <p class="mb-2 d-flex">
                <span class="mr-2 mt-2">Status:</span>
                <input type="text" readonly class="form-control" id="staticEmail" value="ApprovedByPV">
              </p>
            </div>
            <div class="col-md-12 agGridSize">
              <app-ag-grid [name]="'contentUpload'" [myGridOptions]="gridOptions" (myGridReady)="doOnGridReadyContentUpload($event)">
              </app-ag-grid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
